<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritu - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ritu-green': '#003D2E',
              'ritu-gold': '#C5A059',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'content-entry': 'contentEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'steam': 'steam 3s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'expand-line': 'expandLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'tab-content-reveal': 'tabReveal 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'rocket-float': 'rocketFloat 4s ease-in-out infinite',
              'rocket-launch': 'rocketLaunch 0.2s linear infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'soft-pulse': 'softPulse 4s ease-in-out infinite',
              'smoke-puff': 'smokePuff 0.6s ease-out infinite',
              'prominence-pulse': 'prominencePulse 4s ease-in-out infinite',
              'photo-reveal': 'photoReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { 
                '0%': { transform: 'translateY(30px)', opacity: '0' }, 
                '100%': { transform: 'translateY(0)', opacity: '1' } 
              },
              slideDown: { 
                '0%': { transform: 'translateY(-20px)', opacity: '0' }, 
                '100%': { transform: 'translateY(0)', opacity: '1' } 
              },
              contentEntry: { 
                '0%': { opacity: '0', transform: 'translateY(15px)' }, 
                '100%': { opacity: '1', transform: 'translateY(0)' } 
              },
              steam: {
                '0%, 100%': { transform: 'translateY(0) translateX(-50%) scale(1)', opacity: '0' },
                '50%': { transform: 'translateY(-15px) translateX(-50%) scale(1.2)', opacity: '0.4' }
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(197, 160, 89, 0)' },
                '50%': { boxShadow: '0 0 40px 15px rgba(197, 160, 89, 0.15)' }
              },
              expandLine: {
                '0%': { transform: 'scaleX(0)', opacity: '0' },
                '100%': { transform: 'scaleX(1)', opacity: '1' }
              },
              tabReveal: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
              },
              rocketFloat: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(8deg)' }
              },
              rocketLaunch: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(1px, -1px)' },
                '75%': { transform: 'translate(-1px, 1px)' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              softPulse: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.05)' }
              },
              smokePuff: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0.8' },
                '100%': { transform: 'translateY(40px) scale(2)', opacity: '0' }
              },
              prominencePulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 0px rgba(197, 160, 89, 0))' },
                '50%': { transform: 'scale(1.025)', filter: 'drop-shadow(0 0 15px rgba(197, 160, 89, 0.4))' }
              },
              photoReveal: {
                '0%': { transform: 'scale(0.8) translateY(40px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .reveal { 
        opacity: 0; 
        transform: translateY(20px); 
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); 
        will-change: transform, opacity;
      }
      .reveal.active { opacity: 1; transform: translateY(0); }
      
      .company-highlight { position: relative; display: inline-block; z-index: 1; }
      .company-highlight::after {
        content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 8px;
        background: rgba(197, 160, 89, 0.2); transition: width 1s cubic-bezier(0.16, 1, 0.3, 1); z-index: -1;
      }
      .reveal.active .company-highlight::after { width: 100%; }
      
      .divider-line {
        position: relative;
        overflow: visible;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .divider-line::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #C5A059, transparent);
        width: 100%;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 0;
      }
      .active .divider-line::after {
        transform: scaleX(1);
      }
      
      /* Smooth scrolling for the whole page */
      html { scroll-behavior: smooth; }

      /* Hardware acceleration for specific elements */
      .gpu { transform: translate3d(0,0,0); backface-visibility: hidden; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #FDFBF7; }
      ::-webkit-scrollbar-thumb { background: #E2DCCF; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #C5A059; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0"
      }
    }
    </script>
</head>
<body class="bg-[#FDFBF7] text-slate-900 selection:bg-ritu-gold selection:text-white antialiased">
    <div id="root"></div>
</body>
</html>
